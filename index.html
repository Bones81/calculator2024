<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-body">
        <div id="branding">Freeman Instruments</div>
        <div id="display">012345.6789</div>
        <div id="buttons">
            <button class="btn" id="all-clear">AC</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" id="buttonide-btn">/</button>
            <button class="btn number" id="7-btn">7</button>
            <button class="btn number" id="8-btn">8</button>
            <button class="btn number" id="9-btn">9</button>
            <button class="btn operator" id="multiply-btn">*</button>
            <button class="btn number" id="4-btn">4</button>
            <button class="btn number" id="5-btn">5</button>
            <button class="btn number" id="6-btn">6</button>
            <button class="btn operator" id="subtract-btn">-</button>
            <button class="btn number" id="1-btn">1</button>
            <button class="btn number" id="2-btn">2</button>
            <button class="btn number" id="3-btn">3</button>
            <button class="btn operator" id="add-btn">+</button>
            <button class="btn number" id="plus-minus-btn">+/-</button>
            <button class="btn number" id="0-btn">0</button>
            <button class="btn number" id="decimal-btn">.</button>
            <button class="btn operator" id="equals-btn">=</button>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-body">
        <div id="display"></div>
        <div id="buttons">
            <div id="all-clear">AC</div>
            <div id="clear">C</div>
            <div class="number" id="1-btn">1</div>
            <div class="number" id="2-btn">2</div>
            <div class="number" id="3-btn">3</div>
            <div class="number" id="4-btn">4</div>
            <div class="number" id="5-btn">5</div>
            <div class="number" id="6-btn">6</div>
            <div class="number" id="7-btn">7</div>
            <div class="number" id="8-btn">8</div>
            <div class="number" id="9-btn">9</div>
            <div class="number" id="plus-minus-btn">+/-</div>
            <div class="number" id="0-btn">0</div>
            <div class="number" id="decimal-btn">.</div>
            <div class="operator" id="divide-btn">/</div>
            <div class="operator" id="multiply-btn">*</div>
            <div class="operator" id="subtract-btn">-</div>
            <div class="operator" id="add-btn">+</div>
            <div class="operator" id="equals-btn">=</div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>

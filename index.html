<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-body">
        <div id="branding">Freeman Instruments - <span id="model-span">FI-24</span></div>
        <div id="display">012345.6789</div>
        <div id="buttons">
            <button class="btn" id="all-clear">AC</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" id="divide-btn">/</button>
            <button class="btn number" id="btn-7">7</button>
            <button class="btn number" id="btn-8">8</button>
            <button class="btn number" id="btn-9">9</button>
            <button class="btn operator" id="multiply-btn">*</button>
            <button class="btn number" id="btn-4">4</button>
            <button class="btn number" id="btn-5">5</button>
            <button class="btn number" id="btn-6">6</button>
            <button class="btn operator" id="subtract-btn">-</button>
            <button class="btn number" id="btn-1">1</button>
            <button class="btn number" id="btn-2">2</button>
            <button class="btn number" id="btn-3">3</button>
            <button class="btn operator" id="add-btn">+</button>
            <button class="btn number" id="plus-minus-btn">+/-</button>
            <button class="btn number" id="btn-0">0</button>
            <button class="btn number" id="decimal-btn">.</button>
            <button class="btn operator" id="equals-btn">=</button>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
